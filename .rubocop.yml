require:
  - rubocop-rails
  - rubocop-rspec

inherit_mode:
  merge:
    - Include
    - Exclude

AllCops:
  NewCops: enable

Layout/LineLength:
  Max: 100
Layout/ArgumentAlignment:
  EnforcedStyle: with_fixed_indentation

Style/Documentation:
  Exclude:
    - db/migrate/*.rb
    - lib/chewy_es7_monkey_patch.rb

Metrics/AbcSize:
  Exclude:
    - lib/chewy_es7_monkey_patch.rb
Metrics/MethodLength:
  Exclude:
    - lib/chewy_es7_monkey_patch.rb
